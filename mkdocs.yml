site_name: Thoughts Nexus


nav:
  - How to Emerge AGI:
    - Intro: ./HowtoEmergeAGI/Intro.md
    - Emergence and Complexity: ./HowtoEmergeAGI/Emergence_and_Complexity.md
    - An Ideal Algorithm: ./HowtoEmergeAGI/An_Ideal_Algorithm.md
    - Artificial Stem Neurons: ./HowtoEmergeAGI/Artificial_Stem_Neurons.md
    - Roadmap : ./HowtoEmergeAGI/Roadmap.md

  - About: index.md


theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.tooltips
  language: en
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: indigo
      accent: cyan 

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
      primary: black
      accent: cyan

markdown_extensions:
  - toc:
      permalink: false
  - attr_list
  - md_in_html

